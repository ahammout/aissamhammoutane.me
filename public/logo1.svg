<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="maskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4464a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.4" />
    </radialGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (optional - remove if you want transparent) -->
  <rect width="400" height="400" fill="transparent"/>

  <!-- Outer circular frame (グル inspired) -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="#d4464a" stroke-width="3" opacity="0.7"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="#d4464a" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="200" r="165" fill="none" stroke="#d4464a" stroke-width="1.5" opacity="0.5"/>

  <!-- Decorative circles at cardinal points -->
  <circle cx="200" cy="35" r="8" fill="#d4464a" opacity="0.6"/>
  <circle cx="365" cy="200" r="8" fill="#d4464a" opacity="0.6"/>
  <circle cx="200" cy="365" r="8" fill="#d4464a" opacity="0.6"/>
  <circle cx="35" cy="200" r="8" fill="#d4464a" opacity="0.6"/>

  <!-- Main Samurai Mask Group -->
  <g id="samuraiMask">
    
    <!-- Face outline (menpo base) -->
    <ellipse cx="200" cy="200" rx="90" ry="100" fill="url(#maskGradient)" 
             stroke="#8b7355" stroke-width="2" filter="url(#innerShadow)"/>

    <!-- Upper face highlight -->
    <ellipse cx="200" cy="150" rx="85" ry="45" fill="#1a1a1a" opacity="0.6"/>

    <!-- Eyes area -->
    <ellipse cx="170" cy="170" rx="12" ry="16" fill="#0a0a0a" stroke="#8b7355" stroke-width="1"/>
    <ellipse cx="230" cy="170" rx="12" ry="16" fill="#0a0a0a" stroke="#8b7355" stroke-width="1"/>

    <!-- Eyes (bright gold) -->
    <circle cx="170" cy="172" r="6" fill="#ffd700" filter="url(#glow)"/>
    <circle cx="230" cy="172" r="6" fill="#ffd700" filter="url(#glow)"/>
    
    <!-- Eye pupils -->
    <circle cx="170" cy="172" r="3" fill="#000"/>
    <circle cx="230" cy="172" r="3" fill="#000"/>

    <!-- Eye reflections -->
    <circle cx="172" cy="170" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="232" cy="170" r="1.5" fill="#ffffff" opacity="0.8"/>

    <!-- Nose bridge -->
    <line x1="200" y1="160" x2="200" y2="190" stroke="#8b7355" stroke-width="2" opacity="0.7"/>

    <!-- Mouth/Face mask (menpo cloth area) -->
    <ellipse cx="200" cy="225" rx="70" ry="55" fill="#0f0f0f" stroke="#8b7355" stroke-width="2"/>

    <!-- Cloth texture lines (menpo horizontal wrapping) -->
    <line x1="140" y1="210" x2="260" y2="210" stroke="#8b7355" stroke-width="1" opacity="0.5"/>
    <line x1="135" y1="225" x2="265" y2="225" stroke="#8b7355" stroke-width="1.5" opacity="0.6"/>
    <line x1="140" y1="240" x2="260" y2="240" stroke="#8b7355" stroke-width="1" opacity="0.5"/>
    <line x1="145" y1="255" x2="255" y2="255" stroke="#8b7355" stroke-width="1" opacity="0.4"/>

    <!-- Mouth opening (subtle) -->
    <path d="M 180 225 Q 200 235 220 225" fill="none" stroke="#654321" stroke-width="1.5" opacity="0.6"/>

    <!-- Cheeks/face structure -->
    <ellipse cx="120" cy="190" rx="25" ry="30" fill="#1a1a1a" opacity="0.5"/>
    <ellipse cx="280" cy="190" rx="25" ry="30" fill="#1a1a1a" opacity="0.5"/>

    <!-- Face contour lines -->
    <path d="M 130 160 Q 120 190 135 240" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.4"/>
    <path d="M 270 160 Q 280 190 265 240" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.4"/>

    <!-- Jaw structure -->
    <path d="M 150 255 Q 200 275 250 255" fill="none" stroke="#8b7355" stroke-width="1.5" opacity="0.5"/>

    <!-- Chin detail -->
    <ellipse cx="200" cy="270" rx="45" ry="25" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Decorative mon (family crest) elements -->
  <g id="topMon" transform="translate(200, 80)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#d4464a" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="9" fill="none" stroke="#d4464a" stroke-width="1" opacity="0.4"/>
    <path d="M -4 -2 Q 0 0 4 -2" fill="none" stroke="#d4464a" stroke-width="1" opacity="0.5"/>
    <path d="M -4 2 Q 0 0 4 2" fill="none" stroke="#d4464a" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Bottom decorative element -->
  <g id="bottomElement" transform="translate(200, 320)">
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#d4464a" stroke-width="2" opacity="0.5"/>
    <circle cx="-20" cy="0" r="3" fill="#d4464a" opacity="0.6"/>
    <circle cx="0" cy="0" r="3" fill="#d4464a" opacity="0.6"/>
    <circle cx="20" cy="0" r="3" fill="#d4464a" opacity="0.6"/>
  </g>

  <!-- Side decorative accents -->
  <g opacity="0.5">
    <line x1="50" y1="200" x2="80" y2="200" stroke="#d4464a" stroke-width="2"/>
    <line x1="320" y1="200" x2="350" y2="200" stroke="#d4464a" stroke-width="2"/>
  </g>

  <!-- Subtle background circle (depth) -->
  <circle cx="200" cy="200" r="155" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.2" stroke-dasharray="5,5"/>
</svg>